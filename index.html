<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" name="calculator">
      <h1>CASIO</h1>
      <input
        type="text"
        name="display"
        style="
          width: 370px;
          height: 70px;
          background-color: bisque;
          padding-left: 10px;
          padding-right: 10px;
          border-color: black;
        "
      />
      <br />
      <input
        class="btn"
        type="button"
        value="0"
        onclick="calculator.display.value += '0'"
      />
      <input
        class="btn"
        type="button"
        value="1"
        onclick="calculator.display.value += '1'"
      />
      <input
        class="btn"
        type="button"
        value="2"
        onclick="calculator.display.value += '2'"
      />
      <input
        class="btn"
        type="button"
        value="+"
        onclick="calculator.display.value += '+'"
      />
      <br />
      <input
        class="btn"
        type="button"
        value="3"
        onclick="calculator.display.value += '3'"
      />
      <input
        class="btn"
        type="button"
        value="4"
        onclick="calculator.display.value += '4'"
      />
      <input
        class="btn"
        type="button"
        value="5"
        onclick="calculator.display.value += '5'"
      />

      <input
        class="btn"
        type="button"
        value="-"
        onclick="calculator.display.value += '-'"
      /><br />
      <input
        class="btn"
        type="button"
        value="6"
        onclick="calculator.display.value += '6'"
      />
      <input
        class="btn"
        type="button"
        value="7"
        onclick="calculator.display.value += '7'"
      />
      <input
        class="btn"
        type="button"
        value="8"
        onclick="calculator.display.value += '8'"
      />
      <input
        class="btn"
        type="button"
        value="*"
        onclick="calculator.display.value += '*'"
      /><br />
      <input
        class="btn"
        type="button"
        value="9"
        onclick="calculator.display.value += '9'"
      />
      <input
        class="btn"
        type="button"
        value="C"
        onclick="calculator.display.value = ''"
      />
      <input
        class="btn"
        type="button"
        value="="
        onclick="calculator.display.value = eval(calculator.display.value) "
      />
      <input
        class="btn"
        type="button"
        value="&#247;"
        onclick="calculator.display.value += '/'"
      />
    </form>
  </body>
</html>
